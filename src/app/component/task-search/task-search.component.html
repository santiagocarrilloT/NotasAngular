<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- BotÃ³n Volver -->
    <ion-button fill="clear" slot="start" (click)="goBack()">
      <ion-icon color="new" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-searchbar
      #searchBar
      (ionInput)="searchTasks($event)"
      class="ionSearchBar"
      search-icon="search-circle"
      placeholder="Buscar"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ionContentData" color="new" [fullscreen]="true">
  <!-- Tabla -->
  <ion-spinner *ngIf="isLoading" name="crescent" class="ionSpinner">
    {{ isLoading ? "Cargando tareas..." : "" }}
  </ion-spinner>

  <ion-card-content class="notFound-message" *ngIf="notFoundMessage">
    <ion-text>
      <p>{{ notFoundMessage }}</p>
    </ion-text>
  </ion-card-content>

  <app-task-table [tasks]="tasks"></app-task-table>
</ion-content>
